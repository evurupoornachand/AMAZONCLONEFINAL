<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
  /* styles.css */
body {
    font-family: Arial, sans-serif;
}

.signup-form {
    width: 300px;
    margin: auto;
    border: 1px solid #ccc;
    padding: 20px;
    text-align: center;
}

.signup-form h2 {
    margin-bottom: 20px;
}

.signup-form input[type="text"],
.signup-form input[type="tel"],
.signup-form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.signup-form button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background-color: #f0c14b;
    border: 1px solid #a88734;
    border-radius: 4px;
    cursor: pointer;
}

.signup-form button:hover {
    background-color: #e7b33d;
}

.signup-form .additional-options {
    margin-top: 20px;
}

.signup-form .additional-options a {
    display: block;
    margin-top: 10px;
    color: #0066c0;
    text-decoration: none;
}

.signup-form .additional-options a:hover {
    text-decoration: underline;
}

.signup-form p {
    font-size: 12px;
}
.policies {
    height: 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: .5rem;
    font-size: .5rem;
    color:black;
}

.pages a {
    text-decoration: none;
    color: black;
    margin-left: 1rem;

}

</style>
<body>
<div class="signup-form">
  <img src="/IMAGES/amazonup.png">
    <h2>Create Account</h2>
    <form action="/submit-form" method="post">
        <input type="text" id="full-name" name="full-name" placeholder="First and last name" required>
        <input type="text" id="user-name" name="user-name" placeholder="Your name" required>
        <input type="tel" id="mobile-number" name="mobile-number" placeholder="Mobile number" required>
        <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
        <p>Password must be at least 6 characters.</p>
        <button type="submit" id="create-account">Create your Amazon account</button>
    </form>
    <div class="additional-options">
        <button type="button" id="business-account">Create a free business account</button>
        <a href="login.html">Already have an account? Sign in</a>
        <p>By creating an account or signing in, you agree to Amazon's Conditions of Use and Privacy Policy.</p>
    </div>
</div>
<div class="policies">
  <div class="pages">
      <a href="#">Conditions of Use</a>
      <a href="#">Privacy Notice</a>
      <a href="#">Help</a>
  </div>
  Â© 1996-2024, Amazon.com, Inc. or its affiliates
</div>
</body>
</html>
